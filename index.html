<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#666666">
    <title>TripPuff</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #6435c9;
            --secondary: #4facfe;
            --success: #00c9a7;
            --danger: #ff4d4d;
            --warning: #ffb822;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 16px;
            --shadow: 0 6px 20px rgba(0,0,0,0.12);
            --shadow-hover: 0 12px 30px rgba(0,0,0,0.18);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --bg-body: #f5f7ff;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
        }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            padding: 16px;
            min-height: 100vh;
            transition: var(--transition);
            position: relative;
            overflow-x: hidden;
            padding-bottom: 80px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(100, 53, 201, 0.08) 0%, rgba(100, 53, 201, 0) 70%);
            z-index: -1;
            transform: rotate(30deg);
            opacity: 0.7;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Header Styles */
        .header {
            text-align: center;
            padding: 12px 0;
            margin-bottom: 28px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 auto;
            letter-spacing: -0.5px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
            overflow: hidden;
            border: 2px solid var(--primary);
            position: relative;
            top: -10px;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Tabs Styles */
        .tabs {
            display: flex;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 14px 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            color: var(--text-secondary);
        }
        
        .tab.active {
            color: var(--primary);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px 2px 0 0;
        }
        
        .tab:hover:not(.active) {
            background-color: rgba(100, 53, 201, 0.05);
        }
        
        /* Card Styles */
        .product-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: var(--transition);
            position: relative;
            animation: fadeInUp 0.4s ease-out forwards;
            touch-action: pan-y;
            transform: translateX(0);
            overflow: visible;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            z-index: 10;
        }
        
        .product-image-container {
            height: 160px;
            background: linear-gradient(45deg, var(--bg-body), var(--bg-card));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: var(--transition);
        }
        
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 16px;
            position: relative;
        }
        
        .product-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-price {
            font-size: 20px;
            font-weight: 800;
            color: var(--success);
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .product-comment {
            background: rgba(100, 53, 201, 0.08);
            color: var(--primary);
            padding: 8px 12px;
            border-radius: 12px;
            margin: 12px 0;
            font-style: italic;
            font-size: 14px;
            border-left: 3px solid var(--primary);
            position: relative;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 13px;
            margin-top: 12px;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        
        .btn {
            flex: 1;
            min-width: 100px;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-primary:hover {
            box-shadow: 0 4px 15px rgba(100, 53, 201, 0.4);
            transform: translateY(-1px);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: rgba(100, 53, 201, 0.1);
        }
        
        .btn-disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        /* Search & Add Product Styles */
        .search-container {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        
        .search-input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            background: var(--bg-body);
            color: var(--text-primary);
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(100, 53, 201, 0.2);
        }
        
        /* Empty State & Loading */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--primary);
            opacity: 0.8;
        }
        
        .empty-text {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .loading {
            text-align: center;
            padding: 40px 0;
        }
        
        .spinner-container {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
        }
        
        .spinner-wave {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            animation: wave 1.3s ease-in-out infinite;
        }
        
        .spinner-wave:nth-child(1) { left: 0; animation-delay: 0s; }
        .spinner-wave:nth-child(2) { left: 15px; animation-delay: -0.2s; }
        .spinner-wave:nth-child(3) { left: 30px; animation-delay: -0.4s; }
        .spinner-wave:nth-child(4) { left: 45px; animation-delay: -0.6s; }
        
        @keyframes wave {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-15px); opacity: 1; }
        }
        
        .loading-text {
            color: var(--primary);
            font-weight: 600;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        /* Fixed search container */
        .fixed-search-container {
            position: sticky;
            top: 110px;
            background-color: var(--bg-body);
            padding: 10px 0;
            z-index: 10;
            margin-bottom: 20px;
        }
        
        .search-container-fixed {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        
        /* Section transitions */
        .wishlist-section {
            transition: opacity 0.3s ease-in-out;
        }
        
        .wishlist-section.fade-out {
            opacity: 0;
        }
        
        .wishlist-section.fade-in {
            opacity: 1;
        }
        
        /* Floating Button */
        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 6px 20px rgba(100, 53, 201, 0.5);
            cursor: pointer;
            z-index: 1000;
            transition: var(--transition);
        }
        
        .floating-btn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 8px 25px rgba(100, 53, 201, 0.6);
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 24px;
            }
            
            .product-image-container {
                height: 140px;
            }
            
            .product-name {
                font-size: 16px;
            }
            
            .product-price {
                font-size: 18px;
            }
            
            .btn {
                padding: 10px;
                font-size: 14px;
            }
            
            .floating-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 20px;
                right: 20px;
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <div class="header">
            <h1>TripPuff</h1>
        </div>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">
                <span id="userInitial">?</span>
            </div>
            <span id="userName">Дима</span>
        </div>
        <div class="tabs">
            <div class="tab active" data-tab="bonus">Бонусная карта</div>
            <div class="tab" data-tab="catalog">Каталог</div>
        </div>
        <div id="bonus-tab" class="wishlist-section fade-in">
            <div class="bonus-card">
                <div class="card-header">
                    <h2>Ваша бонусная карта</h2>
                </div>
                <div class="points">
                    <span class="points-label">Баллов:</span>
                    <span class="points-value" id="points-count">0</span>
                </div>
            </div>
        </div>
        <div id="catalog-tab" class="wishlist-section fade-out" style="display: none;">
            <div class="fixed-search-container">
                <div class="search-container-fixed">
                    <input type="text" class="search-input" id="searchInput" placeholder="Поиск товаров...">
                </div>
            </div>
            <div class="products-grid" id="products-container">
                <div class="loading">
                    <div class="spinner-container">
                        <div class="spinner-wave"></div>
                        <div class="spinner-wave"></div>
                        <div class="spinner-wave"></div>
                        <div class="spinner-wave"></div>
                    </div>
                    <div class="loading-text">Загрузка товаров...</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">Сообщение</div>
    
    <script>
        // Инициализация Telegram WebApp
        const WebApp = window.Telegram.WebApp;
        WebApp.expand();
        
        // Глобальные переменные
        const API_URL = 'https://kh-uin-iazip--Astro1Man.replit.app'; // Замените на ваш адрес
        let userData = null;
        let products = [];
        let currentTab = 'bonus';
        
        // DOM элементы
        const tabs = document.querySelectorAll('.tab');
        const bonusTab = document.getElementById('bonus-tab');
        const catalogTab = document.getElementById('catalog-tab');
        const searchInput = document.getElementById('searchInput');
        const productsContainer = document.getElementById('products-container');
        const pointsCount = document.getElementById('points-count');
        const toast = document.getElementById('toast');
        const userInitial = document.getElementById('userInitial');
        const userName = document.getElementById('userName');
        
        // Инициализация приложения
        function initApp() {
            // Установка данных пользователя
            userName.textContent = 'Дима';
            userInitial.textContent = 'Д';
            
            // Загрузка товаров
            loadProducts();
            
            // Настройка обработчиков событий
            setupEventListeners();
        }
        
        // Настройка обработчиков событий
        function setupEventListeners() {
            // Переключение вкладок
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    switchTab(tabName);
                });
            });
            
            // Поиск
            searchInput.addEventListener('input', debounce(searchProducts, 300));
        }
        
        // Переключение вкладок с анимацией
        function switchTab(tabName) {
            if (currentTab === tabName) return;
            
            // Скрытие текущей вкладки
            const currentSection = currentTab === 'bonus' ? bonusTab : catalogTab;
            currentSection.classList.remove('fade-in');
            currentSection.classList.add('fade-out');
            
            // Показ новой вкладки
            const newSection = tabName === 'bonus' ? bonusTab : catalogTab;
            newSection.style.display = 'block';
            newSection.classList.remove('fade-out');
            newSection.classList.add('fade-in');
            
            // Обновление активной вкладки
            tabs.forEach(tab => {
                tab.classList.toggle('active', tab.getAttribute('data-tab') === tabName);
            });
            
            currentTab = tabName;
            
            // Если переключаемся на каталог, загружаем товары
            if (tabName === 'catalog' && products.length === 0) {
                loadProducts();
            }
        }
        
        // Загрузка товаров
        function loadProducts() {
            // Показываем загрузку
            productsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner-container">
                        <div class="spinner-wave"></div>
                        <div class="spinner-wave"></div>
                        <div class="spinner-wave"></div>
                        <div class="spinner-wave"></div>
                    </div>
                    <div class="loading-text">Загрузка товаров...</div>
                </div>
            `;
            
            // Имитация загрузки
            setTimeout(() => {
                // Генерируем демо данные
                products = [
                    {
                        id: 1,
                        name: 'POD-система Vaporesso XROS 3',
                        price: 1490.00,
                        description: 'Компактная и мощная система для начинающих. Объем резервуара 2мл, мощность до 40Вт.',
                        image_url: 'https://via.placeholder.com/300x200?text=Vaporesso+XROS+3',
                        category: 'POD-системы'
                    },
                    {
                        id: 2,
                        name: 'Жидкость Elfbar Pineapple Ice 50ml',
                        price: 450.00,
                        description: 'Ананас со льдом, 5% никотина. Премиальное качество от известного бренда.',
                        image_url: 'https://via.placeholder.com/300x200?text=Elfbar+Pineapple',
                        category: 'Жидкости'
                    },
                    {
                        id: 3,
                        name: 'Тяговый аккумулятор VTC6',
                        price: 890.00,
                        description: 'Высокотоковый аккумулятор 3000mAh, 30A. Идеально для мощных устройств.',
                        image_url: 'https://via.placeholder.com/300x200?text=VTC6+Battery',
                        category: 'Аккумуляторы'
                    },
                    {
                        id: 4,
                        name: 'Испаритель для Smok Nord 2',
                        price: 350.00,
                        description: 'Сменный испаритель 0.8 ом для насыщенного вкуса и плотного пара.',
                        image_url: 'https://via.placeholder.com/300x200?text=Smok+Coil',
                        category: 'Испарители'
                    },
                    {
                        id: 5,
                        name: 'Подставка для вейпа',
                        price: 290.00,
                        description: 'Силиконовая подставка для удобного хранения вашего устройства.',
                        image_url: 'https://via.placeholder.com/300x200?text=Vape+Stand',
                        category: 'Аксессуары'
                    }
                ];
                
                renderProducts(products);
            }, 800);
        }
        
        // Отображение товаров
        function renderProducts(productsList) {
            if (productsList.length === 0) {
                productsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-box-open"></i>
                        </div>
                        <div class="empty-text">
                            Товары временно отсутствуют
                        </div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            productsList.forEach(product => {
                html += `
                    <div class="product-card">
                        <div class="product-image-container">
                            <img src="${product.image_url}" alt="${product.name}" class="product-image">
                        </div>
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">
                                <i class="fas fa-ruble-sign"></i> ${product.price.toFixed(2)}
                            </div>
                            ${product.description ? `
                                <div class="product-comment">
                                    ${product.description}
                                </div>
                            ` : ''}
                            <div class="product-meta">
                                <span><i class="fas fa-tag"></i> ${product.category}</span>
                            </div>
                            <div class="product-actions">
                                <button class="btn btn-outline open-link-btn">
                                    <i class="fas fa-shopping-cart"></i> Купить
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            productsContainer.innerHTML = html;
        }
        
        // Поиск товаров
        function searchProducts() {
            const query = searchInput.value.trim().toLowerCase();
            if (query.length < 2) {
                renderProducts(products);
                return;
            }
            
            const results = products.filter(p => 
                p.name.toLowerCase().includes(query) || 
                (p.description && p.description.toLowerCase().includes(query))
            );
            
            renderProducts(results);
        }
        
        // Показать toast уведомление
        function showToast(message, type = 'info') {
            toast.textContent = message;
            toast.className = 'toast';
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Дебаунсинг для поиска
        function debounce(func, delay) {
            let timeoutId;
            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
